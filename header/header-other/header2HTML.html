<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="./header2Style.css">
</head>

<body>
  <header class="main-header">
    <section class="container-header">
      <div class="logo-header">
        <a class="href-logo" href="https://eco-trails.ru/"><svg class="logo-picture" width="28" height="34"
            viewBox="0 0 28 34" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path id="logo-picture-color"
              d="M25.9076 8.95654C26.6043 10.606 26.9997 12.4108 26.9997 14.3319V19.6685C26.9997 27.0427 21.2001 33.0002 14.0637 33.0002C12.6138 33.0002 11.2016 32.7479 9.90234 32.3016M22.9328 4.62887C20.6167 2.3778 17.491 1 14.0451 1C6.88986 1 1.09037 6.97696 1.09037 14.3317C1.09037 16.9903 0.770216 19.6877 1.33511 22.3075C1.86234 24.772 3.04864 27.1007 4.72448 28.9442M16.1346 25.354C15.4944 25.6062 14.7977 25.7421 14.0633 25.7421C10.8246 25.7421 8.18848 23.0253 8.18848 19.6875V14.9719M11.4844 8.87868C12.2564 8.49056 13.1225 8.2771 14.0452 8.2771C17.2839 8.2771 19.9201 10.9939 19.9201 14.3317V19.6682C19.9201 19.9981 19.9012 20.3474 19.8448 20.6579M14.0449 15.2051V18.1936"
              stroke="#1F271B" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </a>
        <strong class="logo-text">Экотропы России</strong>
      </div>
      <nav class="center-navigation">
        <ul class="menu-navigation">
          <li class="container-navigation-text"><a class="header-text-first" id="cotalog-cont"
              href="https://eco-trails.ru/catalog/">Каталог</a>
            <div id="animation1" hidden>
              <div class="cotalog-animation"><img src="./img/icon-romb.svg" id="romb1-2" class="romb1-2">
                <div class="line1" id="line1"></div><img src="./img/icon-romb.svg" id="romb1-1" class="romb1-1">
              </div>
            </div>
          </li>
          <li class="container-navigation-text"><a class="header-text-center" id="popular-cont" href="#">ТОП экотроп</a>
            <div id="animation2" hidden>
              <div class="popular-animation"><img src="./img/icon-romb.svg" id="romb2-2" class="romb2-2">
                <div class="line2" id="line2"></div><img src="./img/icon-romb.svg" id="romb2-1" class="romb2-1">
              </div>
            </div>
          </li>
          <li class="container-navigation-text"><a class="header-text-last" id="FAQ-cont" href="#">FAQ</a>
            <div id="animation3" hidden>
              <div class="FAQ-animation"><img src="./img/icon-romb.svg" id="FAQ" class="romb3-2">
                <div class="line3" id="line3"></div><img src="./img/icon-romb.svg" id="FAQ" class="romb3-1">
              </div>
            </div>
          </li>
        </ul>
      </nav>
      <nav class="icon-navigation">
        <ul id="icon-navigation" class="menu-navigation">
          <li class="container-navigation-icon"><img class="icon-header" id="search" src="./img/search-black.svg"
              alt="search">
            <div class="otstup-icon-search" hidden></div>
          </li>
          <li class="container-navigation-icon">
            <div class="container-location"><img class="icon-header" src="./img/map-black.svg" alt="location">
              <div class="line-location"></div>
            </div>
          </li>
          <li class="container-navigation-icon"><img class="icon-header " src="./img/catalog-icon-black.svg"
              alt="catalog">
          </li>
        </ul>
      </nav>
    </section>
    <script src="./header2Script.js"></script>
    
    <!-- Поиск пока не работает -->
    <!-- <script src="./search2Script.js"></script> -->
  </header>
</body>
</html>
