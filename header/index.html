<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Montserrat:wght@200;800&family=Righteous&display=swap"
    rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@600&family=Montserrat:wght@200&family=Righteous&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header class="main-header">
    <div class="logo-header">
      <a class="href-logo" href="https://eco-trails.ru/"><img class="logo-picture" src="./img/logo-pic.svg"

      <strong class="logo-text">Экотропы России</strong>

    <nav class="center-navigation">
      <ul class="menu-navigation">
        <li class="container-navigation-text"><a class="header-text" href="https://eco-trails.ru/catalog/">Каталог</a>
        </li>
        <li class="container-navigation-text"><a class="header-text" href="#">Популярные экотропы</a> </li>

    </nav>
    <nav class="icon-navigation">
      <ul class="menu-navigation">
        <li class="container-navigation-icon"><img class="icon-header" src="./img/search-icon.svg" alt="search"></li>
        <li class="container-navigation-icon"><img class="icon-header" src="./img/location-icon.svg" alt="location">
        </li>
        <li class="container-navigation-icon"><a href="https://eco-trails.ru/catalog/"><img class="icon-header" src="./img/catalog-icon.svg" alt="catalog"></a>
        </li>
      </ul>
    </nav>
