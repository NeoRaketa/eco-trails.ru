<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style.css">

<body>
  <div class="popular-item swiper-slide">
      <img src="img/trail-image.png" alt="Экотропа" class="trail-img">

          <a href="#" class="trail-title-link"><h2 title="Комаровский берег">Комаровский берег</h2></a>

              <a href="#" class="trail-difficulty">
                  <img src="img/difficulty.svg" alt="Сложность тропы">

                  <img src="img/duration.svg" alt="Длительность тропы">
