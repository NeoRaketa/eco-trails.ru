<!DOCTYPE html>

              <li class="header_item">

              </li>
              <li class="header_item">

              </li>

          <div class="header__mapsearch">

<script src="geolocation.js" type="text/javascript"></script>

     <footer class="footer">

        <div class="footer__wrapper">
            <div class="footer__logo">
